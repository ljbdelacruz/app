<div>
    <div *ngIf="tutorialSelected==1">
        <h1>PSP Tutorials</h1>
        <tabs-component [tabs]="tabsPSPTutorial" (selectedTabs)="onSelectOptionPSP($event)"></tabs-component>
    </div>
    <div *ngIf="tutorialSelected==2">
        <h1>PS VITA Tutorials</h1>
        <tabs-component [tabs]="tabsPSVTutorial" (selectedTabs)="onSelectOptionPSV($event)"></tabs-component>
    </div>
    <div *ngIf="tutorialSelected==3">
        <h1>3DS Tutorials</h1>
    </div>
</div>
